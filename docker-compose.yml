version: '3.8'
services:
  postgres:
    image: postgres:13
    container_name: strapi_postgres
    environment:
      POSTGRES_DB: strapi_db           # ← DATABASE_NAME từ env của bạn
      POSTGRES_USER: postgres          # ← DATABASE_USERNAME từ env  
      POSTGRES_PASSWORD: Vvvv1111      # ← DATABASE_PASSWORD từ env
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - strapi_network

volumes:
  postgres_data:

networks:
  strapi_network:
    driver: bridge